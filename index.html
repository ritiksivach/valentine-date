<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Choose Our Date ğŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: linear-gradient(135deg, #ffe6eb, #fff);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .card {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      animation: fadeIn 0.4s ease;
    }

    .options {
      display: grid;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    button {
      padding: 1rem;
      font-size: 1rem;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      background: #ff4d6d;
      color: white;
    }

    input {
      width: 100%;
      padding: 0.7rem;
      margin-top: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin: 0.5rem 0;
      font-size: 0.9rem;
      word-break: break-all;
    }

    .hidden {
      display: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<div id="app" class="card"></div>

<script>
  const state = {
    step: 0,
    answers: {},
    giftLinks: []
  };

  const romanticLines = [
    "No matter what we do, my favorite part is doing it with you.",
    "This date sounds perfect â€” mostly because it includes you.",
    "Every plan feels better when I imagine you smiling across from me.",
    "Somehow, even the simplest moments become special with you.",
    "I donâ€™t care where we go â€” as long as itâ€™s together."
  ];

  const steps = [
    {
      q: "Where should our date be?",
      options: ["Indoor ğŸ ", "Outdoor ğŸŒ¿"]
    },
    {
      q: "What kind of vibe?",
      options: ["Cozy âœ¨", "Fancy ğŸ·"]
    },
    {
      q: "What should we eat?",
      options: ["Italian ğŸ", "Chinese ğŸ¥¡", "Asian ğŸœ", "Surprise ğŸ˜"]
    }
  ];

  const app = document.getElementById("app");

  function render() {
    if (state.step < steps.length) {
      const step = steps[state.step];
      app.innerHTML = `
        <h2>${step.q}</h2>
        <div class="options">
          ${step.options.map(o =>
            `<button onclick="selectOption('${o}')">${o}</button>`
          ).join("")}
        </div>
      `;
    } else {
      renderFinal();
    }
  }

  function selectOption(value) {
    state.answers[state.step] = value;
    state.step++;
    render();
  }

  function renderFinal() {
    app.innerHTML = `
      <div id="planSection">
        <h2>Our Date Plan ğŸ’–</h2>
        <p>${state.answers[0]} â€¢ ${state.answers[1]} â€¢ ${state.answers[2]}</p>
        <p style="font-style:italic;">
          ${romanticLines[Math.floor(Math.random() * romanticLines.length)]}
        </p>
        <button onclick="showGiftSection()">Click me for more ğŸ’</button>
      </div>
      <div id="giftSection" class="hidden"></div>
    `;
  }

  function showGiftSection() {
    document.getElementById("planSection").style.display = "none";
    const section = document.getElementById("giftSection");
    section.classList.remove("hidden");

    section.innerHTML = `
      <h3>Paste gift links ğŸ’•</h3>

      <ul>
      <li><a href="https://in.bookmyshow.com/explore/movies-noida" target="_blank">Movie Tickets</a></li>
      <li><a href="https://www.clovia.com/panties/sexy-panties/s/"> Perfumes </a></li>
      <li><a href="https://hunkemoller.in/collection/bras" target="_blank"> Airpods</a></li>
      <li><a href="https://www.marksandspencer.in/l/lingerie/sexy-lingerie/" target="_blank">iPhone</a></li>
      
    </ul>

      <input id="giftInput" placeholder="Paste gift link here" />
      <button onclick="addGiftLink()">Add Link</button>

      <ul id="giftList"></ul>

      <button onclick="sendEmail()">Send ğŸ’Œ</button>
    `;
  }

  function addGiftLink() {
    const input = document.getElementById("giftInput");
    if (!input.value) return;
    state.giftLinks.push(input.value);
    input.value = "";
    renderGiftList();
  }

  function renderGiftList() {
    const list = document.getElementById("giftList");
    list.innerHTML = "";
    state.giftLinks.forEach(link => {
      const li = document.createElement("li");
      li.textContent = link;
      list.appendChild(li);
    });
  }

  function sendEmail() {
    if (!state.giftLinks.length) {
      alert("Add at least one gift link ğŸ’");
      return;
    }

    fetch("https://api.web3forms.com/submit", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        access_key: "YOUR_WEB3FORMS_ACCESS_KEY",
        subject: "Valentine Date Plan ğŸ’–",
        message: `
Date Plan:
${state.answers[0]} | ${state.answers[1]} | ${state.answers[2]}

Gift Links:
${state.giftLinks.join("\n")}
        `
      })
    })
    .then(res => res.json())
    .then(data => {
      if (data.success) alert("Sent successfully ğŸ’–");
      else alert("Something went wrong ğŸ˜¢");
    });
  }

  render();
</script>

</body>
</html>
